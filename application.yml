plugins:
  lavasrc:
    providers:
      - 'dzisrc:%ISRC%'
      - 'ytsearch:"%ISRC%"'
      - 'dzsearch:%QUERY%'
      - 'ytmsearch:%QUERY%'
      - 'ytsearch:%QUERY%'
      - 'scsearch:%QUERY%'
    sources:
      spotify: true
      applemusic: false
      deezer: false
      yandexmusic: false
      flowerytts: false
      youtube: true
      vkmusic: false
    lyrics-sources:
      spotify: false
      deezer: false
      youtube: false
      yandexmusic: false
      vkmusic: false
    spotify:
      clientId: ${SPOTIFY_CLIENT_ID}
      clientSecret: ${SPOTIFY_CLIENT_SECRET}
      # spDc: "your sp dc cookie" # the sp dc cookie used for accessing the spotify lyrics api
      countryCode: 'US'
      playlistLoadLimit: 6
      albumLoadLimit: 6
      resolveArtistsInSearch: true
      localFiles: false
    applemusic:
      countryCode: 'US'
      mediaAPIToken: 'your apple music api token'
      # or specify an apple music key
      keyID: 'your key id'
      teamID: 'your team id'
      musicKitKey: |
        -----BEGIN PRIVATE KEY-----
        your key
        -----END PRIVATE KEY-----
      playlistLoadLimit: 6
      albumLoadLimit: 6
    deezer:
      masterDecryptionKey: 'your master decryption key'
      # arl: "your deezer arl" # the arl cookie used for accessing the deezer api this is optional but required for formats above MP3_128
      formats: ['FLAC', 'MP3_320', 'MP3_256', 'MP3_128', 'MP3_64', 'AAC_64']
    yandexmusic:
      accessToken: 'your access token'
      playlistLoadLimit: 1
      albumLoadLimit: 1
      artistLoadLimit: 1
    flowerytts:
      voice: 'default voice'
      translate: false
      silence: 0
      speed: 1.0
      audioFormat: 'mp3'
    youtube:
      countryCode: 'US'
    vkmusic:
      userToken: 'your user token'
      playlistLoadLimit: 1
      artistLoadLimit: 1
      recommendationsLoadLimit: 10
  youtube:
    enabled: true
    allowSearch: true
    allowDirectVideoIds: true
    allowDirectPlaylistIds: true
    clients:
      - MUSIC
      - ANDROID_VR
      - WEB
      - WEBEMBEDDED
      - TV
    oauth:
      enabled: true
      refreshToken: ${YOUTUBE_REFRESH_TOKEN}

server:
  port: 2333
  address: 0.0.0.0
lavalink:
  plugins:
    - dependency: 'dev.lavalink.youtube:youtube-plugin:1.13.0'
      snapshot: false
    - dependency: 'com.github.topi314.lavasrc:lavasrc-plugin:4.6.0'
      snapshot: false
  server:
    password: ${LAVALINK_PASSWORD}
    sources:
      youtube: false
      spotify: true
      bandcamp: true
      soundcloud: true
      twitch: true
      vimeo: true
      nico: true
      http: false
      local: false
    filters:
      volume: true
      equalizer: true
      karaoke: true
      timescale: true
      tremolo: true
      vibrato: true
      distortion: true
      rotation: true
      channelMix: true
      lowPass: true
    nonAllocatingFrameBuffer: false
    bufferDurationMs: 2000
    frameBufferDurationMs: 5000
    opusEncodingQuality: 10
    resamplingQuality: HIGH
    trackStuckThresholdMs: 10000
    useSeekGhosting: true
    youtubePlaylistLoadLimit: 6
    playerUpdateInterval: 5
    youtubeSearchEnabled: true
    soundcloudSearchEnabled: true
    gc-warnings: true
metrics:
  prometheus:
    enabled: true
    endpoint: /metrics

sentry:
  dsn: ''
  environment: ''

logging:
  file:
    max-history: 30
    max-size: 1GB
  path: ./logs/

  level:
    root: INFO
    lavalink: INFO
